<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nametag (very cool)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>Nametag generator</header>

    <main>
        <section class="nametag">
            <h1 class="greeting">Hello</h1>
            <h3 class="intro">my name is</h3>
            <div class="identity">
                <h2 class="name" id="output-name">Pierre Bourdieu</h2>
                <h3 class="pronouns" id="output-pronouns">he/they</h3>
            </div>
        </section>

        <section class="input">
            <label>Name</label>
            <input id='input-name'>
            <label>Pronouns</label>
            <input id='input-pronouns'>
            <button id='button-go'>Go!</button>
        </section>

        <details class="advanced">
            <summary>advanced</summary>
            <div>
                <label>Color</label>
                <select id='input-color'>
                    <option>blue</option>
                    <option>chartreuse</option>
                    <option>crimson</option>
                    <option>gold</option>
                    <option>magenta</option>
                    <option>navy</option>
                    <option>orchid</option>
                    <option selected>red</option>
                    <option>sienna</option>
                    <option>teal</option>
                </select>
            </div>  
            <div>
                <label>Font</label>
                <select id='input-font'>
                    <option selected>Architects Daughter</option>
                    <option>Dancing Script</option>
                    <option>Indie Flower</option>
                    <option>Nanum Pen Script</option>
                    <option>Pacifico</option>
                    <option>Permanent Marker</option>
                </select>
            </div>  
        </details>
    </main>

    <footer>You've changed your name <span id="output-count">0</span> times</footer>
</body>
</html>

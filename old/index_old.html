<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nametag Generator</title>
    <link rel="stylesheet" href="style_old.css">
</head>
<body>
    <header>Nametag generator</header>

    <main>
        <section class='nametag-output'>
            <div class="nametag">
                <h1>Hello</h1>
                <h2>My name is</h2>
                <p class="name">Culi <span>(he/they)</span></p>
            </div>
        </section>
        <br/>
        <section class='nametag-input'>
            <label>
                Enter your name:
                <input id='name-input'>
            </label>
            <br>
            <details>
                <summary>advanced settings</summary>
                <label>
                    Nametag color:
                    <select id='color-input'>
                        <option>red</option>
                        <option>pink</option>
                        <option>lightgreen</option>
                        <option>lightblue</option>
                    </select>
                </label>
                <br>
                <label>
                    Name size:
                    <select id='size-input'>
                        <option>big</option>
                        <option>medium</option>
                        <option>small</option>
                    </select>
                </label>
            </details>
            <br>
            <button id='go-button'>Go!</button>
            <script type="module" src="app_old.js"></script>
        </section>
    </main>

    <!--<footer>&#x1F12F; copyleft</footer>-->
</body>
</html>
